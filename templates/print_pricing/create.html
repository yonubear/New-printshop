{% extends 'layout.html' %}

{% block title %}Add Print Pricing{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Add Print Pricing</h5>
                    <a href="{{ url_for('print_pricing_index') }}" class="btn btn-secondary btn-sm">Back to List</a>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                    <div class="form-text">A descriptive name for this pricing configuration</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="paper_size" class="form-label">Paper Size</label>
                                    <select class="form-select" id="paper_size" name="paper_size" required>
                                        <option value="">Select a paper size</option>
                                        <option value="Letter">Letter (8.5" x 11")</option>
                                        <option value="Legal">Legal (8.5" x 14")</option>
                                        <option value="Tabloid">Tabloid (11" x 17")</option>
                                        <option value="A4">A4 (210mm x 297mm)</option>
                                        <option value="A3">A3 (297mm x 420mm)</option>
                                        <option value="Custom">Custom Size</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="color_type" class="form-label">Color Type</label>
                                    <select class="form-select" id="color_type" name="color_type" required>
                                        <option value="">Select color type</option>
                                        <option value="Black & White">Black & White</option>
                                        <option value="Full Color">Full Color</option>
                                        <option value="Spot Color">Spot Color</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="price_per_side" class="form-label">Price Per Side</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" step="0.01" min="0" class="form-control" id="price_per_side" name="price_per_side" required>
                                    </div>
                                    <div class="form-text">The retail price per printed side</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="cost_per_side" class="form-label">Cost Per Side</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" step="0.01" min="0" class="form-control" id="cost_per_side" name="cost_per_side" required>
                                    </div>
                                    <div class="form-text">Your cost per printed side (internal)</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="notes" class="form-label">Notes</label>
                                    <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                            <button type="submit" class="btn btn-primary">Save Print Pricing</button>
                            <a href="{{ url_for('print_pricing_index') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
